<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h2>Список пользователей</h2>
<form name="userForm">
    <div class="form-group">
        <label for="firstName">firstName:</label>
        <input class="form-control" name="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">LastName:</label>
        <input class="form-control" name="lastName" />
    </div>
    <div class="form-group">
        <label for="jobPosition">jobPosition:</label>
        <input class="form-control" name="jobPosition" />
    </div>
    <div class="form-group">
        <label for="role">role:</label>
        <input class="form-control" name="role" />
    </div>
    <div class="form-group">
        <label for="room">room:</label>
        <input class="form-control" name="room" />
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped table-bordered">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>JobPosition</th>
            <th>role</th>
            <th>room</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Получение всех пользователей
    async function GetUsers() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api/users", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const users = await response.json();
            console.log(users);
            let rows = document.querySelector("tbody");
            users.forEach(user => {
                // добавляем полученные элементы в таблицу
                rows.append(row(user));
            });
        }
    }
    // Получение одного пользователя
    async function GetUser(lastName) {
        const response = await fetch("/api/users/" + lastName, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const user = await response.json();
            const form = document.forms["userForm"];
            form.elements["fisrtName"].value = user.fisrtName;
            form.elements["lastName"].value = user.lastName;
            form.elements["jobPosition"].value = user.jobPosition;
            form.elements["role"].value = user.role;
            form.elements["room"].value = user.room;
        }
    }
    // Добавление пользователя
    async function CreateUser(firstName, lastName, jobPosition, role, room) {

        const response = await fetch("api/users", {
            method: "POST",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                jobPosition: jobPosition,
                role: role,
                room: room
            })
        });
        if (response.ok === true) {
            const user = await response.json();
            reset();
            document.querySelector("tbody").append(row(user));
        }
    }
    // Изменение пользователя
    async function EditUser(firstName, lastName, jobPosition, role, room) {
        const response = await fetch("api/users", {
            method: "PUT",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                jobPosition: jobPosition,
                role: role,
                room: room
            })
        });
        if (response.ok === true) {
            const user = await response.json();
            reset();
            document.querySelector("tr[data-rowid='" + user.lastName + "']").replaceWith(row(user));
        }
    }
    // Удаление пользователя
    async function DeleteUser(lastName) {
        const response = await fetch("/api/users/" + lastName, {
            method: "DELETE",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const user = await response.json();
            document.querySelector("tr[data-rowid='" + user.lastName + "']").remove();
        }
    }

    // сброс формы
    function reset() {
        const form = document.forms["userForm"];
        form.reset();
        // form.elements["id"].value = 0;
    }
    // создание строки для таблицы
    function row(user) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", user.lastName);

        const firstNameTd = document.createElement("td");
        firstNameTd.append(user.firstName);
        tr.append(firstNameTd);

        const lastNameTd = document.createElement("td");
        lastNameTd.append(user.lastName);
        tr.append(lastNameTd);

        const jobPositionTd = document.createElement("td");
        jobPositionTd.append(user.jobPosition);
        tr.append(jobPositionTd);

        const roleTd = document.createElement("td");
        roleTd.append(user.role);
        tr.append(roleTd);

        const roomTd = document.createElement("td");
        roomTd.append(user.room);
        tr.append(roomTd);

        const linksTd = document.createElement("td");

        const editLink = document.createElement("a");
        editLink.setAttribute("data-id", user.lastName);
        editLink.setAttribute("style", "cursor:pointer;padding:15px;");
        editLink.append("Изменить");
        editLink.addEventListener("click", e => {

            e.preventDefault();
            GetUser(user.lastName);
        });
        linksTd.append(editLink);

        const removeLink = document.createElement("a");
        removeLink.setAttribute("data-id", user.lastName);
        removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
        removeLink.append("Удалить");
        removeLink.addEventListener("click", e => {

            e.preventDefault();
            DeleteUser(user.lastName);
        });

        linksTd.append(removeLink);
        tr.appendChild(linksTd);

        return tr;
    }
    // сброс значений формы
    document.getElementById("reset").click(function (e) {

        e.preventDefault();
        reset();
    })

    // отправка формы
    document.forms["userForm"].addEventListener("submit", async e => {
        e.preventDefault();
        const form = document.forms["userForm"];
        const firstName = form.elements["firstName"].value;
        const lastName = form.elements["lastName"].value;
        const jobPosition = form.elements["jobPosition"].value;
        const role = form.elements["role"].value;
        const room = form.elements["room"].value;

        // отправляет запрос и получаем ответ
        const response = await fetch("/api/users", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const users = await response.json();
            if (users.find(user => user.firstName === firstName && user.lastName === lastName))
                EditUser(firstName, lastName, jobPosition, role, room);
            else
                CreateUser(firstName, lastName, jobPosition, role, room);
        }
    });

    // загрузка пользователей
    GetUsers();
</script>
</body>
</html>
